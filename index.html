<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Predictor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            min-height: 100vh;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #222;
            margin-bottom: 30px;
        }
        form {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            text-align: center;
            margin-bottom: 30px;
            width: 400px;
        }
        select, input, button {
            padding: 12px;
            margin: 10px 0;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        canvas {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            padding: 20px;
        }
    </style>
</head>
<body>

    <h1>üìà Stock Price Predictor</h1>

    <form id="predictForm">
        <select id="company" required>
            <option value="">Select a Company</option>
            <option value="AAPL">Apple Inc. (AAPL)</option>
            <option value="TSLA">Tesla Inc. (TSLA)</option>
            <option value="MSFT">Microsoft Corp. (MSFT)</option>
            <option value="AMZN">Amazon.com Inc. (AMZN)</option>
            <option value="GOOGL">Alphabet Inc. (GOOGL)</option>
            <option value="META">Meta Platforms Inc. (META)</option>
            <option value="NFLX">Netflix Inc. (NFLX)</option>
            <option value="NVDA">NVIDIA Corp. (NVDA)</option>
            <option value="JPM">JPMorgan Chase & Co. (JPM)</option>
            <option value="WMT">Walmart Inc. (WMT)</option>
        </select><br>

        <input type="date" id="start_date" required><br>
        <input type="date" id="end_date" required><br>
        <button type="submit">üîç Predict Stock</button>
    </form>

    <div id="result"></div>

    <canvas id="myChart" width="1000" height="500"></canvas>

    <script>
        let chartInstance = null;

        document.getElementById('predictForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const ticker = document.getElementById('company').value;
            const start_date = document.getElementById('start_date').value;
            const end_date = document.getElementById('end_date').value;

            if (!ticker) {
                alert("Please select a company!");
                return;
            }

            const response = await fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ ticker, start_date, end_date })
            });

            const data = await response.json();

            // Text result
            document.getElementById('result').innerHTML = `
                <h3>üìÖ Dates</h3>
                ${data.dates.join(', ')}<br><br>
                <h3>üìà Actual Prices</h3>
                ${data.actual.map(x => x.toFixed(2)).join(', ')}<br><br>
                <h3>üß† Linear Regression Predictions</h3>
                ${data.lr_predictions.map(x => x.toFixed(2)).join(', ')}<br><br>
                <h3>ü§ñ LSTM Predictions</h3>
                ${data.lstm_predictions.map(x => x.toFixed(2)).join(', ')}
            `;

            //chart
            const ctx = document.getElementById('myChart').getContext('2d');
            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.dates,
                    datasets: [
                        {
                            label: 'Actual Prices',
                            data: data.actual,
                            borderColor: '#007bff',
                            backgroundColor: '#007bff22',
                            tension: 0.4,
                            fill: false
                        },
                        {
                            label: 'Linear Regression Predictions',
                            data: data.lr_predictions,
                            borderColor: '#28a745',
                            backgroundColor: '#28a74522',
                            tension: 0.4,
                            fill: false
                        },
                        {
                            label: 'LSTM Predictions',
                            data: data.lstm_predictions,
                            borderColor: '#dc3545',
                            backgroundColor: '#dc354522',
                            tension: 0.4,
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Stock Price Prediction Analysis',
                            font: {
                                size: 22
                            }
                        },
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Dates',
                                font: {
                                    size: 16
                                }
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Stock Price (USD)',
                                font: {
                                    size: 16
                                }
                            }
                        }
                    }
                }
            });
        });
    </script>

</body>
</html>
